name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    name: Ruff Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
      - run: pip install --upgrade pip
      - run: pip install ruff==0.14.3
      - run: ruff --version && ruff check --fix src tests && ruff check src tests


  typecheck:
    name: MyPy Type Check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
      - name: Install deps (app + stubs)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Type checker + useful third-party stubs
          pip install mypy pandas-stubs types-requests types-python-dateutil typing-extensions
      - name: Mypy
        run: mypy src

  test:
    name: Pytest
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    services:
      db:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: haven_test
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
      - run: pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: pip install -e .
      - run: pytest -q

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
      contents: read
      packages: write
    # All-lowercase repository path for GHCR (prevents "repository name must be lowercase")
    env:
      REGISTRY: ghcr.io
      OWNER_LC: ${{ toLower(github.repository_owner) }}
      IMAGE_NAME: haven-api
      GHCR_IMAGE: ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.IMAGE_NAME }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # PRs: build and load to the local Docker engine (no push) to avoid the "No output specified" warning
      - name: Build (PRs) â€” load locally
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: |
            ${{ env.GHCR_IMAGE }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # main: build and push to GHCR
      - name: Build and push (main)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.GHCR_IMAGE }}:sha-${{ github.sha }}
            ${{ env.GHCR_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
